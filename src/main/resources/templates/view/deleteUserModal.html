<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalTitle">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:method="delete" th:action="@{/admin/delete}">
                <div class="modal-body">
                    <div class="form-group mb-2 text-center">
                        <label for="id" class="col-form-label col-form-label-lg pt-0 pb-0">ID</label>
                        <input class="form-control" type="text" readonly th:field="${user.id}" id="id"/>
                    </div>
                    <div class="form-group mb-2 text-center">
                        <label for="name" class="col-form-label col-form-label-lg pt-0 pb-0">First name</label>
                        <input class="form-control" type="text" readonly th:field="${user.name}" id="name" />
                    </div>
                    <div class="form-group mb-2 text-center">
                        <label for="surname" class="col-form-label col-form-label-lg pt-0 pb-0">Last name</label>
                        <input class="form-control" type="text" readonly th:field="${user.surname}" id="surname" />
                    </div>
                    <div class="form-group mb-2 text-center">
                        <label for="age" class="col-form-label col-form-label-lg pt-0 pb-0">Age</label>
                        <input class="form-control" type="text" readonly th:field="${user.age}" id="age" />
                    </div>
                    <div class="form-group mb-2 text-center">
                        <label for="email" class="col-form-label col-form-label-lg pt-0 pb-0">Email</label>
                        <input type="text" class="form-control" readonly th:field="${user.email}" id="email" />
                    </div>
                    <div class="form-group mb-2 text-center">
                        <label for="email" class="col-form-label col-form-label-lg pt-0 pb-0">Username</label>
                        <input type="text" class="form-control" readonly th:field="${user.username}" id="username" />
                    </div>
                    <div class="form-group mb-2 text-center">
                        <label for="roles" class="col-form-label col-form-label-lg pt-0 pb-0">Role</label>
                        <select class="form-control" multiple readonly id="roles" name="roles">
                            <th:block th:each="role : ${roles}">
                                <option th:value="${role.id}" th:text="${role.role}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="#" id="deleteUserModalButton" class="btn btn-primary">Delete</a>
                </div>
        </div>
        </form>

    </div>
</div>

<script>
    $("#deleteUserModalButton").click(function(e){
        e.preventDefault();
        let id = $("#deleteUserModal #id").val();
        $.ajax({
            url : "/api/users/" + id,
            type : "delete",
            success : function(data){
               fillUsersTable();
            }
        });
        $("#deleteUserModal").modal("hide");
    });
</script>
