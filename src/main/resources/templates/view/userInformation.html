<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-dark bg-dark navbar-expand d-flex" style="width:100%">
            <div class="p-2">
                <span id="userDetailEmail" class="text-white font-weight-bold"></span>
            </div>
            <div class="p-2">
                <span class="text-white"> with roles: </span>
            </div>
            <div id="userDetailRoles" class="p-2">

            </div>
            <div class="ml-auto p-2">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a class="nav-link d-flex justify-content-end" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
    <div class="row">
        <div class="col-2 pl-0 pr-0 mt-3">
            <nav class="navbar navbar-dark bg-primary">
                <a class="text-white" href="#" id="userInformationPanel">User</a>
            </nav>
        </div>
        <div id="userInfoDiv" class="col-10 text-dark" style="min-height:1000px;background-color:#e9ecef;">
            <h2 class="mt-3 mb-3">User information-page</h2>
            <div class="tab-content">
                <div class="tab-pane active container" id="allUsers">
                    <h6 class="pt-3 pb-3">About user</h6>
                    <table id="userTable" class="table table-hover bg-white">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Username</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="user_id" th:value="${user.id}">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">

    function getUserInfo(){
        $("#userTable tbody").empty();
        $.ajax({
            method: "get",
            url: "/api/users/" + $("#user_id").val(),
            success: function (data) {

                $("#userDetailEmail").empty();
                $("#userDetailEmail").append(data.email);

                let tableInfo = "<tr><td>" + data.id + "</td>" + "<td>" + data.name + "</td>" + "<td>"
                    + data.surname + "</td>" + "<td>" + data.age + "</td>" + "<td>" + data.email + "</td>"
                    + "<td>" + data.username + "</td>" + "<td>";
                $("#userDetailRoles").empty();
                for(let i=0; i < data.roles.length; i++){
                    tableInfo += data.roles[i].role + " ";
                    $("#userDetailRoles").append("<span class='text-white'>" + data.roles[i].role + "</span> ");
                };
                tableInfo += "</td></tr>";
                $("#userTable tbody").append(tableInfo);

            }
        });
    }

    $(document).ready(function() {
        getUserInfo();
    });

    $("#userInformationPanel").click(function(e){
        e.preventDefault();
        getUserInfo();
    });

</script>
</body>
</html>
